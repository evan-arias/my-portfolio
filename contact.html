<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Evan Arias</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/82e02cf815.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./projects.html">Projects</a>
            <a href="./skills.html">Skills</a>
            <a href="./contact.html">Contact</a>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            
            <h3>Reach Out on:</h3>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/evan-arias-737710269/" target="_blank" class="social-button">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://www.instagram.com/evan.arias/?hl=en" target="_blank" class="social-button">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
        </section>
    </main>
